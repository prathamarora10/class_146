<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-plane color="#7b68a4" position="0 0 -4" width="7" height="7" rotation="-90 0 0"></a-plane>
        <a-box color="cyan" position="-1.5 0.15 -4" width="1.5" depth="1.5" height="0.3"></a-box>
        <a-box color="cyan" position="1.5 0.15 -4" width="1.5" depth="1.5" height="0.3"></a-box>
        <a-cylinder color="lime" position="-1.5 1.3 -4" height="2" radius="0.5"></a-cylinder>
        <a-cylinder color="lime" position="1.5 1.3 -4" height="2" radius="0.5"></a-cylinder>
        <a-box color="purple" position="0 4.3 -4" width="4" depth="4" height="4"></a-box>
        <a-box color="gray" position="0 6.55 -4" width="2.25" depth="2.5" height="0.5"></a-box>
        <a-box color="yellow" position="0 7.65 -4" width="3" depth="3" height="1.75"></a-box>
        <a-sphere color="white" position="-0.5 7.9 -2.65" radius="0.4"></a-sphere>
        <a-sphere color="white" position="0.5 7.9 -2.65" radius="0.4"></a-sphere>
        <a-sphere color="black" position="-0.5 7.9 -2.4" radius="0.2"></a-sphere>
        <a-sphere color="black" position="0.5 7.9 -2.4" radius="0.2"></a-sphere>
        <a-box color="black" position="0 7.2 -2.4" width="2" depth="0.2" height="0.2"></a-box>
        <a-sphere color="pink" position="0 8.55 -4" radius="0.5"></a-sphere>
        <a-box color="yellow" position="0 9.5 -4" width="0.1" depth="0.1" height="1.5"></a-box>
        <a-sphere color="pink" position="0 10.22 -4" radius="0.25"></a-sphere>
    </a-scene>
</body>

</html>
